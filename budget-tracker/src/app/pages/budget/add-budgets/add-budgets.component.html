<div class="page-body">
  <mat-card>
  <mat-card-title>New Budget</mat-card-title>
    <mat-card-content>
  <form [formGroup]="budgetForm" novalidate>
    <div class="form-control">
      <mat-form-field class="example-full-width" color="accent">
        <input matInput placeholder="Description" formControlName="description">
        <mat-error *ngIf="description.hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-control">
      <mat-form-field class="example-full-width" color="accent">
        <input matInput placeholder="Location" formControlName="location">
        <mat-error *ngIf="location.hasError('required')">
          Location is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-control">
      <mat-form-field class="example-full-width" color="accent">
        <input matInput placeholder="Available Funds" formControlName="available_funds">
        <mat-error *ngIf="available_funds.hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button class="mat-accent" (click)="submit()" [disabled]="!budgetForm.valid">Send</button>
    <a mat-button class="mat-primary" routerLink="/budgets">Back</a>
  </form>
    </mat-card-content>
  </mat-card>
</div>
